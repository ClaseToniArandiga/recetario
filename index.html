<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Rellenar etiquetas después del 'Informe de SEO' -->
        <!-- Configuración básica -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Nombre de Tu Empresa | Descripción Principal del Negocio</title>
        <meta name="description" content="Descripción detallada de tu empresa o servicio en 150-160 caracteres. Incluye palabras clave relevantes y call to action." />
        <meta name="keywords" content="palabra clave 1, palabra clave 2, palabra clave 3" />
        <meta name="author" content="Toni Ferrà" />
        <link rel="canonical" href="https://www.tudominio.com" />

        <!-- Favicon y iconos para diferentes dispositivos -->
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png" />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.tudominio.com" />
        <meta property="og:title" content="Título Atractivo para Compartir en Facebook" />
        <meta property="og:description" content="Descripción atractiva para compartir en redes sociales. Debe ser concisa y llamativa." />
        <meta property="og:image" content="https://www.tudominio.com/img/og-image.jpg" />
        <meta property="og:image:alt" content="Descripción de la imagen para accesibilidad" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@tuusuario" />
        <meta name="twitter:title" content="Título Atractivo para Compartir en Twitter" />
        <meta name="twitter:description" content="Descripción atractiva para compartir en Twitter. Debe ser concisa y llamativa." />
        <meta name="twitter:image" content="https://www.tudominio.com/img/twitter-image.jpg" />

        <!-- SEO Avanzado -->
        <meta name="robots" content="index, follow, max-image-preview:large" />
        <meta name="googlebot" content="index, follow" />
        

        <!-- Seguridad -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:;" />
        <meta name="referrer" content="no-referrer-when-downgrade" />
        
        <!-- Internacionalización -->
        <link rel="alternate" hreflang="es" href="https://www.tudominio.com" />
        <link rel="alternate" hreflang="en" href="https://www.tudominio.com/en/" />
        <meta name="geo.region" content="ES" />

        <!-- Rendimiento y precarga -->
